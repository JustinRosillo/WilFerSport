{% extends "layout.html" %}

{% block content %}
<div class="container px-4 py-3">
    <div class="mb-4 border-bottom pb-2 d-flex align-items-center">
        <h4 class="mb-0 text-success"><i class="bi bi-person-plus-fill me-2"></i>Registrar Cliente</h4>
    </div>

    {% with mensajes = get_flashed_messages(with_categories=true) %}
        {% if mensajes %}
            {% for categoria, mensaje in mensajes %}
                <div class="alert alert-{{ categoria }} alert-dismissible fade show" role="alert">
                    {{ mensaje }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/clientes/registrar" method="POST" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="cliente@ejemplo.com" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej. 0991234567" required>
            </div>
            <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej. Calle Principal #123">
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-start">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Guardar
            </button>
            <a href="{{ url_for('dashboard.mostrar_dashboard') }}" class="btn btn-secondary ms-2">
                <i class="bi bi-x-circle me-1"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
